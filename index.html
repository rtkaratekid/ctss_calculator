<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Training Stress Score Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>CTSS Calculator | Find Your Climbing Training Stress Score</h1>
    <form id="bouldering-form">
        <h2>Bouldering CTSS</h2>
        <div class="form-container">
            <div class="input-section">
                <label for="boulder-grade">V Grade:</label>
                <select id="boulder-grade" required>
                    <option value="">Select grade</option>
                    <option value="0">V0</option>
                    <option value="1">V1</option>
                    <option value="2">V2</option>
                    <option value="3">V3</option>
                    <option value="4">V4</option>
                    <option value="5">V5</option>
                    <option value="6">V6</option>
                    <option value="7">V7</option>
                    <option value="8">V8</option>
                    <option value="9">V9</option>
                    <option value="10">V10</option>
                    <option value="11">V11</option>
                    <option value="12">V12</option>
                    <option value="13">V13</option>
                    <option value="14">V14</option>
                    <option value="15">V15</option>
                </select>

                <label for="boulder-attempts">Number of Attempts:</label>
                <input type="number" id="boulder-attempts" min="1" max="15" required>

                <button type="button" onclick="addBoulder()">
                    <i class="fas fa-plus"></i> Add New Boulder
                </button>
                <button type="button" onclick="undoBoulder()">
                    <i class="fas fa-undo"></i> Undo Boulder
                </button>
                <button type="button" onclick="clearBoulders()">
                    <i class="fas fa-trash-alt"></i> Clear Boulders
                </button>
                <button type="button" onclick="submitBoulderingSession()">
                    <i class="fas fa-save"></i> Submit Session
                </button>

                <table id="boulder-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Grade</th>
                            <th>Attempts</th>
                            <th>CTSS</th>
                        </tr>
                    </thead>
                    <tbody id="added-boulders"></tbody>
                </table>

                <div id="added-boulders" class="added-items"></div>
            </div>
            <div class="score-section">
                <h3>Bouldering CTSS Score:</h3>
                <div id="bouldering-score" class="score">0</div>
            </div>
        </div>
    </form>

    <form id="endurance-form">
        <h2>Endurance CTSS</h2>
        <div class="form-container">
            <div class="input-section">
                <label for="endurance-grade">YDS Grade:</label>
                <select id="endurance-grade" required>
                    <option value="">Select grade</option>
                    <option value="6">5.10-</option>
                    <option value="7">5.10+</option>
                    <option value="8">5.11-</option>
                    <option value="9">5.11+</option>
                    <option value="10">5.12-</option>
                    <option value="11">5.12+</option>
                    <option value="12">5.13-</option>
                    <option value="13">5.13+</option>
                    <option value="14">5.14-</option>
                    <option value="15">5.14+</option>
                </select>

                <label for="endurance-duration">Duration (minutes):</label>
                <input type="number" id="endurance-duration" min="1" max="120" required>

                <button type="button" onclick="addEndurance()">
                    <i class="fas fa-plus"></i> Add Route
                </button>
                <button type="button" onclick="undoEndurance()">
                    <i class="fas fa-undo"></i> Undo Route
                </button>
                <button type="button" onclick="clearEndurance()">
                    <i class="fas fa-trash-alt"></i> Clear Routes
                </button>
                <button type="button" onclick="submitEnduranceSession()">
                    <i class="fas fa-save"></i> Submit Session
                </button>

                <table id="endurance-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Grade</th>
                            <th>Duration (min)</th>
                            <th>CTSS</th>
                        </tr>
                    </thead>
                    <tbody id="added-endurance"></tbody>
                </table>
            </div>
            <div class="score-section">
                <h3>Endurance CTSS Score:</h3>
                <div id="endurance-score" class="score">0</div>
            </div>
        </div>
    </form>

    <form id="hangboard-form">
        <h2>Hangboard CTSS</h2>
        <div class="form-container">
            <div class="input-section">

                <label for="hangboard-grip">Grip Type:</label>
                <select id="hangboard-grip" required>
                    <option value="">Select grip</option>
                    <option value="20mm_half_crimp">20mm Half Crimp</option>
                    <option value="20mm_imr_half_crimp">20mm IMR Half Crimp</option>
                    <option value="20mm_mrp_half_crimp">20mm MRP Half Crimp</option>
                    <option value="full_crimp">Full Crimp</option>
                    <option value="20mm_chisel">20mm Chisel</option>
                    <option value="deep_2finger_pocket">Deep 2-Finger Pocket</option>
                    <option value="shallow_2finger_pocket">Shallow 2-Finger Pocket</option>
                    <option value="sloper">Sloper</option>
                    <option value="wide_pinch">Wide Pinch</option>
                    <option value="medium_pinch">Medium Pinch</option>
                    <option value="narrow_pinch">Narrow Pinch</option>
                </select>


                <label for="hangboard-weight">Total Weight Hung (including bodyweight)</label>
                <input type="number" id="hangboard-weight" min="100" max="300" required>

                <label for="hangboard-reps">Reps:</label>
                <input type="number" id="hangboard-reps" min="1" max="50" required>

                <button type="button" onclick="addHangboard()">
                    <i class="fas fa-plus"></i> Add New Hang
                </button>
                <button type="button" onclick="undoHangboard()">
                    <i class="fas fa-undo"></i> Undo Hang
                </button>
                <button type="button" onclick="clearHangboard()">
                    <i class="fas fa-trash-alt"></i> Clear All Hangs
                </button>
                <button type="button" onclick="submitHangboardSession()">
                    <i class="fas fa-save"></i> Submit Session
                </button>

                <table id="hangboard-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Grip</th>
                            <th>Weight</th>
                            <th>Reps</th>
                            <th>CTSS</th>
                        </tr>
                    </thead>
                    <tbody id="added-hangboard"></tbody>
                </table>
            </div>
            <div class="score-section">
                <h3>Hangboard CTSS Score:</h3>
                <div id="hangboard-score" class="score">0</div>
            </div>
        </div>
    </form>
    <script src="boulder.js"></script>
    <script src="endurance.js"></script>
    <script src="hangboard.js"></script>
</body>
</html>
