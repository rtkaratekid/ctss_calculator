<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Endurance CTSS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="darkMode.js"></script>
</head>
<body>
    <div class="header">
        <h1>Power Endurance CTSS Calculator</h1>
    </div>
    <a href="index.html" class="fab menu-button">
        <i class="fas fa-home"></i>
    </a>
    <div class="input-section">
        <label for="session-date">Session Date:</label>
        <input type="date" id="session-date" required>
    </div>
    <form id="power-endurance-form">
        <div class="form-container">
            <div class="input-section">
                <label for="max-power-endurance-grade">Max Project Grade:</label>
                <select id="max-power-endurance-grade" required>
                    <option value="">Select grade</option>
                    <option value="6">5.10-</option>
                    <option value="7">5.10+</option>
                    <option value="8">5.11-</option>
                    <option value="9">5.11+</option>
                    <option value="10">5.12-</option>
                    <option value="11">5.12+</option>
                    <option value="12">5.13-</option>
                    <option value="13">5.13+</option>
                    <option value="14">5.14-</option>
                    <option value="15">5.14+</option>
                </select>

                <label for="session-duration">Session Duration (mins):</label>
                <input type="number" id="session-duration" min="10" max="240" required>

                <label for="power-endurance-grade">Route Grade:</label>
                <select id="power-endurance-grade" required>
                    <option value="">Select grade</option>
                    <option value="6">5.10-</option>
                    <option value="7">5.10+</option>
                    <option value="8">5.11-</option>
                    <option value="9">5.11+</option>
                    <option value="10">5.12-</option>
                    <option value="11">5.12+</option>
                    <option value="12">5.13-</option>
                    <option value="13">5.13+</option>
                    <option value="14">5.14-</option>
                    <option value="15">5.14+</option>
                </select>

                <label for="route-duration">Duration (minutes):</label>
                <input type="number" id="route-duration" min="1" max="30" required>

                <button type="button" onclick="addPowerEndurance()">
                    <i class="fas fa-plus"></i> Add Route
                </button>
                <button type="button" onclick="undoPowerEndurance()">
                    <i class="fas fa-undo"></i> Undo Routes
                </button>
                <button type="button" onclick="clearPowerEndurance()">
                    <i class="fas fa-trash-alt"></i> Clear Routes
                </button>
                <button type="button" onclick="submitPowerEnduranceSession()">
                    <i class="fas fa-save"></i> Submit Session
                </button>

                <table id="power-endurance-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Grade</th>
                            <th>Duration</th>
                            <th>CTSS</th>
                        </tr>
                    </thead>
                    <tbody id="added-power-endurance"></tbody>
                </table>
            </div>
            <div class="score-section">
                <h3>Power Endurance CTSS Score:</h3>
                <div id="power-endurance-score" class="score">0</div>
            </div>
        </div>
    </form>
    <div style="height: 300px;">
        <canvas id="powerEnduranceChart"></canvas>
    </div>
    <script src="power_endurance.js"></script>
</body>
</html>
