<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouldering CTSS Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="darkMode.js"></script>
</head>
<body>
    <div class="header">
        <h1>Bouldering CTSS Calculator</h1>
    </div>
    <a href="index.html" class="fab menu-button">
        <i class="fas fa-home"></i>
    </a>
    <form id="bouldering-form">
        <div class="form-container">
            <div class="input-section">
                <label for="boulder-grade">V Grade:</label>
                <select id="boulder-grade" required>
                    <option value="">Select grade</option>
                    <option value="0">V0</option>
                    <option value="1">V1</option>
                    <option value="2">V2</option>
                    <option value="3">V3</option>
                    <option value="4">V4</option>
                    <option value="5">V5</option>
                    <option value="6">V6</option>
                    <option value="7">V7</option>
                    <option value="8">V8</option>
                    <option value="9">V9</option>
                    <option value="10">V10</option>
                    <option value="11">V11</option>
                    <option value="12">V12</option>
                    <option value="13">V13</option>
                    <option value="14">V14</option>
                    <option value="15">V15</option>
                </select>

                <label for="boulder-attempts">Number of Attempts:</label>
                <input type="number" id="boulder-attempts" min="1" max="15" required>

                <button type="button" onclick="addBoulder()">
                    <i class="fas fa-plus"></i> Add New Boulder
                </button>
                <button type="button" onclick="undoBoulder()">
                    <i class="fas fa-undo"></i> Undo Boulder
                </button>
                <button type="button" onclick="clearBoulders()">
                    <i class="fas fa-trash-alt"></i> Clear Boulders
                </button>
                <button type="button" onclick="submitBoulderingSession()">
                    <i class="fas fa-save"></i> Submit Session
                </button>

                <table id="boulder-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Grade</th>
                            <th>Attempts</th>
                            <th>CTSS</th>
                        </tr>
                    </thead>
                    <tbody id="added-boulders"></tbody>
                </table>

                <div id="added-boulders" class="added-items"></div>
            </div>
            <div class="score-section">
                <h3>Bouldering CTSS Score:</h3>
                <div id="bouldering-score" class="score">0</div>
            </div>
        </div>
    </form>
    <div style="height: 300px;">
        <canvas id="ctssChart"></canvas>
    </div>
    <script src="boulder.js"></script>
</body>
</html>
